<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHMEK DYNASTY | Cannabis Empire Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SDK Telegram Mini Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #1b5e20;
            --primary-light: #4caf50;
            --primary-dark: #0d3c10;
            --secondary: #7cb342;
            --accent: #ffd54f;
            /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ü–≤–µ—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–º—ã Telegram */
            --dark: var(--tg-theme-bg-color, #121212);
            --dark-800: var(--tg-theme-secondary-bg-color, #181818);
            --dark-600: var(--tg-theme-secondary-bg-color, #222222);
            --light: var(--tg-theme-text-color, #f5f5f5);
            --danger: #e53935;
            --success: #43a047;
            --warning: #ffb300;
            --info: #0288d1;
            --purple: #9c27b0;
            --border-radius: 12px;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
            --font: 'Exo 2', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
        }
        
        /* Background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(76, 175, 80, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(255, 213, 79, 0.1), transparent 40%),
                var(--dark);
            z-index: -1;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 12px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header */
        .game-header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .game-logo {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 8px 0;
            background: linear-gradient(45deg, var(--accent), #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-tagline {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è, –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */
        /* ... */
        
        /* –î–æ–±–∞–≤–∏–º —Å—Ç–∏–ª–∏ —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–ª—è Telegram */
        .tg-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .tg-button:active {
            transform: translateY(2px);
            opacity: 0.9;
        }
        
        .safe-area-bottom {
            height: env(safe-area-inset-bottom, 0px);
            width: 100%;
        }
        
        /* –ê–¥–∞–ø—Ç–∏—Ä—É–µ–º —Å—Ç–∏–ª–∏ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ Telegram */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .bottom-nav {
                padding-bottom: env(safe-area-inset-bottom, 0);
            }
            
            .character-tab {
                min-width: 70px;
                height: 70px;
                margin-right: 8px;
            }
            
            .action-btn {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-logo">SHMEK DYNASTY</h1>
            <div class="game-tagline">Build Your Cannabis Empire</div>
        </div>
        
        <!-- Resources -->
        <div class="card">
            <div class="resources">
                <div class="resource">
                    <div class="resource-icon">üí∞</div>
                    <div class="resource-value"><span id="coins">1000</span></div>
                    <div class="resource-label">Coins</div>
                </div>
                <div class="resource">
                    <div class="resource-icon">üåø</div>
                    <div class="resource-value"><span id="weed">0</span></div>
                    <div class="resource-label">Weed</div>
                </div>
                <div class="resource">
                    <div class="resource-icon">‚öóÔ∏è</div>
                    <div class="resource-value"><span id="research">0</span></div>
                    <div class="resource-label">Research</div>
                </div>
                <div class="resource">
                    <div class="resource-icon">‚ú®</div>
                    <div class="resource-value"><span id="prestige">0</span></div>
                    <div class="resource-label">Prestige</div>
                </div>
            </div>
        </div>
        
        <!-- –û—Å—Ç–∞–ª—å–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è, –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ -->
        <!-- ... -->
        
        <!-- Notifications area -->
        <div id="notifications"></div>
        <div class="safe-area-bottom"></div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—é
        tg.ready();
        
        // –†–∞—Å—à–∏—Ä—è–µ–º WebApp –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∏–ª—å —à–∞–ø–∫–∏ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —Ç–µ–º–æ–π Telegram
        tg.setHeaderColor(tg.themeParams.bg_color || "#121212");
        
        // –í–∫–ª—é—á–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—É—é –ø–∞–Ω–µ–ª—å –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —Ü–≤–µ—Ç–∞–º–∏ —Ç–µ–º—ã
        tg.setBackgroundColor(tg.themeParams.bg_color || "#121212");
        
        // –ò–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        const gameState = {
            // –í—Å–µ —Ç–µ –∂–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, —á—Ç–æ –∏ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ
            coins: 1000,
            weed: 0,
            research: 0,
            // –∏ —Ç.–¥.
        };
        
        // DOM-—ç–ª–µ–º–µ–Ω—Ç—ã
        // –¢–∞–∫–∏–µ –∂–µ, –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∏–≥—Ä—É –∏–∑ Telegram Storage
            loadGame();
            
            // –û—Å—Ç–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è, –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ
            updateUI();
            createCharacterTabs();
            createCharacterScreens();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            // ...
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('Welcome to SHMEK DYNASTY!', 'Build your cannabis empire!', 'info');
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–Ω–æ–ø–∫—É Main Button –≤ Telegram –¥–ª—è –≥–ª–∞–≤–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π
            tg.MainButton.setText('GROW WEED');
            tg.MainButton.show();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            tg.MainButton.onClick(() => {
                const character = gameState.characterData.find(c => c.id === gameState.activeCharacter);
                if (character && character.unlocked) {
                    performAction('grow', character.id);
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Telegram Cloud Storage
        function saveGame() {
            try {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∏–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ —Å—Ç—Ä–æ–∫—É
                const gameStateString = JSON.stringify(gameState);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ CloudStorage —á–µ—Ä–µ–∑ Telegram
                if (tg.CloudStorage && tg.CloudStorage.setItem) {
                    tg.CloudStorage.setItem('shmekDynasty', gameStateString);
                } else {
                    // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - localStorage
                    localStorage.setItem('shmekDynasty', gameStateString);
                }
            } catch (error) {
                console.error('Error saving game:', error);
            }
        }
        
        function loadGame() {
            try {
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ CloudStorage Telegram
                if (tg.CloudStorage && tg.CloudStorage.getItem) {
                    tg.CloudStorage.getItem('shmekDynasty', (error, data) => {
                        if (error) {
                            console.error('Error loading from Telegram CloudStorage:', error);
                            // –ü—Ä–æ–±—É–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
                            loadFromLocalStorage();
                        } else if (data) {
                            applyLoadedGameState(data);
                        }
                    });
                } else {
                    // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - localStorage
                    loadFromLocalStorage();
                }
            } catch (error) {
                console.error('Error loading game:', error);
                showNotification('Error Loading Game', 'There was an error loading your saved game.', 'error');
            }
        }
        
        function loadFromLocalStorage() {
            const savedGame = localStorage.getItem('shmekDynasty');
            if (savedGame) {
                applyLoadedGameState(savedGame);
            }
        }
        
        function applyLoadedGameState(savedGameString) {
            try {
                const parsedGame = JSON.parse(savedGameString);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                gameState.coins = parsedGame.coins || gameState.coins;
                gameState.weed = parsedGame.weed || gameState.weed;
                gameState.research = parsedGame.research || gameState.research;
                gameState.prestige = parsedGame.prestige || gameState.prestige;
                gameState.empireLevel = parsedGame.empireLevel || gameState.empireLevel;
                gameState.totalHarvested = parsedGame.totalHarvested || gameState.totalHarvested;
                gameState.totalSold = parsedGame.totalSold || gameState.totalSold;
                gameState.researchLevels = parsedGame.researchLevels || gameState.researchLevels;
                gameState.activeCharacter = parsedGame.activeCharacter || gameState.activeCharacter;
                gameState.activeTab = parsedGame.activeTab || gameState.activeTab;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
                if (parsedGame.characterData) {
                    gameState.characterData = parsedGame.characterData;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI();
                createCharacterTabs();
                createCharacterScreens();
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                switchTab(gameState.activeTab);
                
                showNotification('Game Loaded', 'Your progress has been loaded!', 'success');
            } catch (error) {
                console.error('Error parsing saved game:', error);
                showNotification('Error Loading Game', 'There was an error loading your saved game.', 'error');
            }
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é performAction –¥–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å –∫–Ω–æ–ø–∫–æ–π Telegram
        function performAction(action, characterId) {
            const character = gameState.characterData.find(c => c.id === characterId);
            
            if (character) {
                // –õ–æ–≥–∏–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è —Ç–∞–∫–∞—è –∂–µ, –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ
                // ...
                
                // –ü–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏—è –æ–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É Telegram –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
                updateTelegramMainButton(character);
            }
        }
        
        // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        function updateTelegramMainButton(character) {
            if (!character) {
                character = gameState.characterData.find(c => c.id === gameState.activeCharacter);
            }
            
            if (character && character.unlocked) {
                if (character.progress.grow >= 1 && character.progress.harvest < 1) {
                    tg.MainButton.setText('HARVEST');
                    tg.MainButton.show();
                } else if (character.progress.harvest >= 1 && character.progress.inventory > 0) {
                    tg.MainButton.setText('SELL');
                    tg.MainButton.show();
                } else if (character.progress.grow < 1) {
                    tg.MainButton.setText('GROW');
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            } else {
                tg.MainButton.hide();
            }
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é switchCharacter –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ Telegram
        function switchCharacter(characterId) {
            // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞
            gameState.activeCharacter = characterId;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            const characterTabs = document.querySelectorAll('.character-tab');
            characterTabs.forEach(tab => {
                tab.classList.toggle('active', parseInt(tab.dataset.characterId) === characterId);
            });
            
            const characterScreens = document.querySelectorAll('.character-screen');
            characterScreens.forEach(screen => {
                screen.classList.toggle('active', parseInt(screen.dataset.characterId) === characterId);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É Telegram
            const character = gameState.characterData.find(c => c.id === characterId);
            updateTelegramMainButton(character);
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é showNotification –¥–ª—è –ª—É—á—à–µ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Telegram
        function showNotification(title, message, type = 'info') {
            // –î–ª—è –≤–∞–∂–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è Telegram
            if (type === 'success' || type === 'error') {
                tg.showPopup({
                    title: title,
                    message: message,
                    buttons: [{ type: 'ok' }]
                });
                return;
            }
            
            // –î–ª—è –º–µ–Ω–µ–µ –≤–∞–∂–Ω—ã—Ö - –Ω–∞—à–∏ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const notifications = document.getElementById('notifications');
            
            // –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // –ò–∫–æ–Ω–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            let icon = '';
            switch (type) {
                case 'success':
                    icon = '‚úÖ';
                    break;
                case 'error':
                    icon = '‚ùå';
                    break;
                case 'warning':
                    icon = '‚ö†Ô∏è';
                    break;
                default:
                    icon = '‚ÑπÔ∏è';
            }
            
            notification.innerHTML = `
                <div class="notification-icon">${icon}</div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ DOM
            notifications.appendChild(notification);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–¥–µ—Ä–∂–∫–∏
            setTimeout(() => {
                notification.classList.remove('show');
                
                // –£–¥–∞–ª—è–µ–º –∏–∑ DOM –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –¥—Ä—É–≥–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è/—á–∞—Ç—ã –∏ –≤–æ–∑–≤—Ä–∞—Ç–∞
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—Ä–µ–∫–ª—é—á–∏–ª—Å—è –Ω–∞ –¥—Ä—É–≥–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ/—á–∞—Ç
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                saveGame();
            } else {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–µ—Ä–Ω—É–ª—Å—è –≤ –∏–≥—Ä—É
                // –û–±–Ω–æ–≤–ª—è–µ–º UI –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
                updateUI();
            }
        });
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('beforeunload', () => {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–≥—Ä—É –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
            saveGame();
        });
        
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –∏–≥—Ä—ã
        // ...
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
